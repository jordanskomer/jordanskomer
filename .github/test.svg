<svg
    fill="none"
    viewBox="0 0 1920 200"
    width="1920"
    height="200"
    xmlns="http://www.w3.org/2000/svg"
>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .projects-banner {
                    margin: 0;
                    width: 100%;
                    height: 200px;
                    background: #0d1117;
                    color: #f0f6fc;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
                    box-sizing: border-box;
                }

                /* Exact GitHub classes replicated */
                .d-flex { display: flex; }
                .flex-column { flex-direction: column; }
                .flex-row { flex-direction: row; }
                .p-3 { padding: 16px; }
                .pr-1 { padding-right: 4px; }
                .pr-lg-6 { padding-right: 24px; }
                .mb-1 { margin-bottom: 4px; }
                .m-0 { margin: 0; }
                .mt-3 { margin-top: 16px; }

                /* GitHub typography */
                .f2 {
                    font-size: 24px;
                    font-weight: 600;
                    line-height: 1.25;
                }

                .color-fg-default {
                    color: #f0f6fc;
                }

                /* GitHub button styling */
                .btn {
                    position: relative;
                    display: inline-block;
                    padding: 5px 16px;
                    font-size: 14px;
                    font-weight: 500;
                    line-height: 20px;
                    white-space: nowrap;
                    vertical-align: middle;
                    cursor: pointer;
                    user-select: none;
                    border: 1px solid;
                    border-radius: 6px;
                    appearance: none;
                    text-decoration: none;
                    color: #f0f6fc;
                    background-color: #21262d;
                    border-color: rgba(240, 246, 252, 0.1);
                    box-shadow: 0 1px 0 rgba(208, 215, 222, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.03);
                    transition: all 0.2s cubic-bezier(0.3, 0, 0.5, 1);
                }

                .btn:hover {
                    background-color: #30363d;
                    border-color: rgba(240, 246, 252, 0.15);
                    text-decoration: none;
                }

                .btn:active {
                    background-color: #282e33;
                    border-color: rgba(240, 246, 252, 0.15);
                    box-shadow: inset 0 1px 0 rgba(208, 215, 222, 0.2);
                }

                /* Close button styling */
                .close-button {
                    position: absolute;
                    top: 16px;
                    right: 16px;
                    background: transparent;
                    border: none;
                    color: #8b949e;
                    cursor: pointer;
                    padding: 8px;
                    border-radius: 6px;
                    transition: color 0.2s ease, background-color 0.2s ease;
                }

                .close-button:hover {
                    color: #f0f6fc;
                    background-color: rgba(177, 186, 196, 0.12);
                }

                .octicon {
                    display: inline-block;
                    vertical-align: text-top;
                    fill: currentColor;
                }

                /* Content area */
                .content-area {
                    flex: 1;
                    padding-right: 60px; /* Space for close button */
                }

                .description-text {
                    font-size: 14px;
                    line-height: 1.5;
                    color: #f0f6fc;
                    max-width: 600px;
                }
            </style>
            <div class="projects-banner">
                <div class="d-flex flex-column p-3">
                    <div class="d-flex flex-row" style="position: relative;">
                        <div class="content-area pr-1 pr-lg-6">
                            <h2 class="mb-1 f2">
                                Welcome to projects
                            </h2>
                            <p class="description-text m-0 color-fg-default">
                                Built like a spreadsheet, project tables give you a live canvas to filter, sort, and group issues and pull requests. Tailor them to your needs with custom fields and saved views.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
