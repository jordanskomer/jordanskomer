<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <!-- Tamagotchi Card Template - Light Mode -->
  
  <!-- Main card container -->
  <rect width="100%" height="100%" fill="#ffffff" rx="6" stroke="#d0d7de" stroke-width="1"/>
  
  <!-- Card header -->
  <rect x="1" y="1" width="398" height="30" fill="#f6f8fa" rx="2"/>
  <rect x="1" y="26" width="398" height="4" fill="#f6f8fa" />
  
  <!-- Header text -->
  <text x="20" y="20" font-family="system-ui" font-size="11" font-weight="600" fill="#24292f">
    ðŸŽ® {tamagotchi_name}
  </text>
  
  <!-- Mood indicator -->
  <text x="360" y="26" font-family="system-ui" font-size="12" fill="#238636">{mood_state}</text>
  
  <!-- Tamagotchi display area -->
  <g transform="translate(20,50)">
    {tamagotchi_svg}
  </g>
  
  <!-- Status footer -->
  <g transform="translate(20,270)">
    <text x="0" y="15" font-family="system-ui" font-size="12" fill="#656d76">
      Last interaction: {last_interaction} â€¢ Currently: {current_state}
    </text>
  </g>
</svg>