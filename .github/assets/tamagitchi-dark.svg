<svg viewBox="0 0 400 320" xmlns="http://www.w3.org/2000/svg" style="max-width: 100%; height: auto;">
  <!-- Tamagotchi Card Template - Dark Mode -->

  <!-- Main card container -->
  <rect width="100%" height="100%" fill="#0d1117" rx="6" stroke="#30363d" stroke-width="1"/>

  <!-- Card header -->
  <rect x="1" y="1" width="398" height="30" fill="#161b22" rx="2"/>
  <rect x="1" y="26" width="398" height="4" fill="#161b22" />

  <!-- Header text -->
  <text x="20" y="20" font-family="system-ui" font-size="11" font-weight="600" fill="#f0f6fc">
    ðŸŽ® {tamagotchi_name}
  </text>

  <!-- Mood indicator -->
  <text x="360" y="20" font-family="system-ui" font-size="12" fill="#238636">{mood_state}</text>

  <!-- Tamagotchi display area -->
  <g transform="translate(20,50)">
    {tamagotchi_svg}
  </g>

  <!-- Status footer -->
  <g transform="translate(20,270)">
    <text x="0" y="15" font-family="system-ui" font-size="12" fill="#8b949e">
      Last interaction: {last_interaction} â€¢ Currently: {current_state}
    </text>
  </g>
</svg>
