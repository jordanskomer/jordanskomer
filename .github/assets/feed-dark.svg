      <clipPath id="activity1-clip">
        <circle cx="15" cy="17" r="8"/>
      </clipPath>
    </defs>
    <image x="7" y="9" width="16" height="16" href="{activity1_avatar_url}" clip-path="url(#activity1-clip)"/>
    <text x="35" y="15" font-family="system-ui" font-size="12" fill="#f0f6fc">{activity1_message}</text>
    <text x="35" y="28" font-family="system-ui" font-size="10" fill="#8b949e">{activity1_time_ago}</text>
    <text x="340" y="21" font-family="system-ui" font-size="16">{activity1_emoji}</text>
